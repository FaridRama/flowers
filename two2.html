<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farid ada sesuatu nihh</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #e0f2ff, #cce0ff);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        position: relative;
      }

      .container {
        text-align: center;
        background: #ffffffd9;
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        animation: fadeIn 1.2s ease-in-out;
        position: relative;
        z-index: 10;
        max-width: 400px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 1.6em;
        margin-bottom: 25px;
        color: #0a3d62;
        line-height: 1.4;
      }

      a {
        display: inline-block;
        text-decoration: none;
        background: #1e88e5;
        color: white;
        padding: 12px 28px;
        border-radius: 30px;
        font-weight: 500;
        font-size: 1em;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(30, 136, 229, 0.3);
      }

      a:hover {
        background: #1565c0;
        transform: translateY(-3px);
        box-shadow: 0 6px 18px rgba(21, 101, 192, 0.4);
      }

      /* Efek bunga jatuh */
      .flower {
        position: absolute;
        top: -40px;
        font-size: 20px;
        opacity: 0.9;
        animation: fall linear forwards;
        user-select: none;
        pointer-events: none;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Farid ada sesuatu nih buat Ajeng ðŸŒ¸</h1>
      <a href="two.html">Klik di sini</a>
    </div>

    <script>
      function createFlower() {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.innerHTML = "ðŸŒ¸";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = Math.random() * 4 + 5 + "s";
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 9000);
      }
      setInterval(createFlower, 800);
    </script>
  </body>
</html>
